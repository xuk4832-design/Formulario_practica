                </table>
            </div>
        </div>
<!-- Seccion 2 -->
        <div class="flex gap">
            <div>
                <label for="fecha">Birth date:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>
    
            <div>
                <label for="Gender">Gender:</label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Male
                </label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Female
                </label>
            </div>
        </div>

        <div class="flex">
            <label for="fecha">Adress:</label>
            <input type="text" name="sexo" id="fecha" class="alejate">
        </div>

        <div class="flex gap">
            <div>
                <label for="fecha">Phone Number:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>


            <div>
                <label for="Gender">Email Adress:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>
        </div>

<!-- Seccion 3 -->

        <div class="flex gap">
            <div>
                <label for="fecha">ID Number:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>


            <div>
                <label for="Gender">Social Security Number:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>
        </div>

<!-- Seccion 4 -->

        <div class="flex gap2 center">
            <label for="Status">Status:</label>
            <label>
            <input type="radio" name="estado" class="checkbox-grande" value="single"> Single
            </label>
            <label>
            <input type="radio" name="estado" class="checkbox-grande" value="single"> Married
            </label>
            <label>
            <input type="radio" name="estado" class="checkbox-grande" value="single"> Divorced   
            </label>
            <label>
            <input type="radio" name="estado" class="checkbox-grande" value="single"> Others
            </label>
        </div>

<!-- Seccion 5 -->

        <div class="flex gap">
            <div>
                <label for="fecha">Occupation:</label>
                <input type="text" name="sexo" id="fecha" class="alejate">
            </div>


            <div class="gap2">
                <label for="Gender">Are you retired?:</label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Yes
                </label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> No
                </label>
            </div>
        </div>

<!-- Titulo 2 -->

    <section class="titulo">
        <h2>B.Type of Health Coverage</h2>
    </section>

<!-- Seccion 6 -->
    <section>
        <div class="flex">
            <div class="border">
                <label for="Gender"><p>Employee:</p></label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Yes
                </label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> No
                </label>
                <p>Plan Choice</p>
            </div>
            <div class="border">
                <label for="Gender"><p>Spouse:</p></label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Yes
                </label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> No
                </label>
                <p>Plan Choice</p>
            </div>
            <div class="border">
                <label for="Gender"><p>Children:</p></label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> Yes
                </label>
                <label>
                <input type="radio" name="estado" class="checkbox-grande" value="single"> No
                </label>
